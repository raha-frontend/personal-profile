<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Personal profile</title>
</head>
<body>
    <div class="user-profile">
        <div class="header">
            <button class="btn-download">Download Resume</button>
        </div>
        <div class="content">
            <div class="content-left">
                <div class="content-image">
                    <a href="#"><img src="./images/rahman.jpg" alt="Rahman"></a>
                </div>
            </div>
            <div class="content-right">
                <h1 class="content-name">Rahman</h1>
                <p class="content-study">Studied at <a href="#">University of Life</a></p>
                <p class="content-job">Visual designer at <a href="#">Manifest</a></p>
                <p class="content-location">Russia, Moscow</p>
            </div>
        </div>
        <div class="footer">
            <button class="btn-optimize">Optimize your profile</button>
            <button class="btn-edit">Edit profile</button>
        </div>
    </div>
</body>
</html>
